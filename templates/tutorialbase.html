<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="CS Tutorials">
    <meta property="og:description" content="And other ramblings">
    <meta property="og:image"
        content="https://cdn.discordapp.com/attachments/595772150078767106/918057554368667668/Untitled-1.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest')}}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg')}}" color="#5bbad5">
    <link rel="stylesheet" href="https://stackedit.io/style.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='tuts.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dark.css')}}" />

    <title>{% block title %}{% endblock %}</title>
</head>

<body class="stackedit">
    <div class="stackedit__html">
        <span id="theme-toggler" onclick="toggleTheme()">Toggle Theme</span>
        <br>
        <span id="size-toggler" onclick="toggleSize()">Toggle Size</span>
        {% block content %} {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='themeToggler.js')}}"></script>
    <script src="{{ url_for('static', filename='sizeToggler.js')}}"></script>
</body>

</html>
